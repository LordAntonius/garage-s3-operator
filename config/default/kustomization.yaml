apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: garage-s3-operator

resources:
  - ../crd/
  - ../operator/

configMapGenerator:
  - name: image-tag
    literals:
      - image=ghcr.io/lordantonius/garage-s3-operator:1.0.0

vars:
  - name: IMAGE
    objref:
      kind: ConfigMap
      name: image-tag
      apiVersion: v1
    fieldref:
      fieldpath: data.image